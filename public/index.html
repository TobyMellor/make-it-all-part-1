<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login - Make-It-All</title>
	<link rel="stylesheet" type="text/css" href="css/plugins/plugins.min.css">
	<link rel="stylesheet" type="text/css" href="css/pages/login.min.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
	
	<form class="card">
		<h1>Help Desk â€” Login</h1>
		<div class="container">
			<div class="form-group row">
				<label for="username" class="col-sm-3 col-form-label-lg">Username</label>
				<div class="col-sm-9">
					<input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" autocomplete="off" autocorrect="off">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-3 col-form-label-lg">Password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password">
				</div>
			</div>
			<div class="float-right">
				<button type="button" class="btn btn-success btn-lg" data-action="login">Login</button>
			</div>
		</div>
	</form>
		
	<script src="js/plugins/plugins.min.js"></script>
	<script src="js/main.min.js"></script>
	<script src="js/pages/login.min.js"></script>
</body>
</html>
