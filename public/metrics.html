	<section>
		<nav class="top-nav">
			<i class="fa fa-bar-chart"></i>
			<h4 class="main-content-title">Metrics of Staff</h4>
			<div class="form-group search-field input-field float-right" style="display:flex;margin-left:auto">
				<select class="selectpicker" data-live-search="true" id="StaffNameSearch" name="StaffNameSearch">

					<option>Joe Bloggs</option>

					<option>Steve Jobs</option>
					<option>Bill Gates</option>
				</select>
			</div>
		</nav>
		<div class="main-content">
			<div class="row">
				<div class="col-md-4 collapsible">
					<div class="form-group">
						<label> Name </label>
						<input disabled="disabled" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label> Number Of Customers Served</label>
						<input disabled="disabled" class="form-control" id="customers-served">
					</div>
				</div>
				<div class="col-md-4 collapsible">

						<input disabled="disabled" class="form-control" id="phone">

					<div class="form-group">

				</div>
				<div class="col-md-4 collapsible">
					<div class="form-group">
						<label> Role</label>
						<input disabled="disabled" class="form-control" id="role">

						<input disabled="disabled" class="form-control" id="avg-replies-per-ticket">

				</div>
				<div class="breaker collapsible"></div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card mb-3">
						<div class="card-header">
							<h4 class="main-content-title">Tickets Solved</h4>
						</div>
						<div class="card-body" style="position:relative; margin:auto; height:20vh; width:100%;">
							<canvas id="operatorStatistics"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="card mb-3">
						<div class="card-header">
							<h4 class="main-content-title">Problem Type</h4>
						</div>
						<div class="card-body" id="problem-type-card" style="position:relative;">
							<canvas id="problemTypeSolved"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card mb-3">
						<div class="card-header">
							<h4 class="main-content-title">Top Operators</h4>
